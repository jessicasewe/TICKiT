<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <!-- Login Form -->
            <div id="loginForm">
                <h2>Login</h2>
                <form action="#" method="post">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>

                    <button type="submit">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="switchForm('registerForm')">Register here</a>.</p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form action="#" method="post">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>

                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>

                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>

                    <button type="submit">Register</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="switchForm('loginForm')">Login here</a>.</p>
            </div>
        </div>
    </div>

    <script>
        function switchForm(formId) {
            document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = formId === 'registerForm' ? 'block' : 'none';
        }

        function loginUser() {
          //logic
          alert('Login button clicked');
          return false;
        }

        function registerUser() {
            // logic
            alert('Registration logic will go here.');
            return false;
        }
    </script>
</body>
</html>
