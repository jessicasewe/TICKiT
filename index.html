<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TICKiT</title>
        <style>
       body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            z-index: -1; /* Ensure it's behind other content */
        }
        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('path_to_your_background_image.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%); /* Reduce brightness of background image */
        }
        .content {
            color: white;
            text-align: center;
            z-index: 1; /* Ensure it's above the background overlay */
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4cd490;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #356e52;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to TICKiT</h1>
        <p>Discover and share your experiences with TICKiT.</p>
        <div class="buttons">
            <a href="frontend/templates/login.html" class="btn">Login</a>
            <a href="/auth/login" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
